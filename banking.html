<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl mt-8 text-center">Let's go to <span class="font-semibold text-purple-600">mooony</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!--balance & Tranjaction-->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
                
            </div>
        </section>

        <!--withdraw & deposit-->

        <section class="mt-8">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-red-100 p-8 rounded">
                        <h2 class="text-2xl">please Deposit</h2>
                        <div>
                            <input id="deposit-input" class="w-3/4 block border border-gray-500 rounded mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                            <button id="deposit-button" class="bg-yellow-600 px-4 py-2 rounded font-semibold">Deposit</button>
                        </div>
                    </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h2 class="text-2xl">please Withdraw</h2>
                    <div>
                        <input id="withdraw-input" class="w-3/4 block border border-gray-500 rounded mb-4 px-2" type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button" class="bg-yellow-600 px-4 py-2 rounded font-semibold">Withdraw</button>
                    </div>
                </div>
                </div>
        </section>
        <script src="js/banking.js"></script>
    </main>
</body>
</html>
